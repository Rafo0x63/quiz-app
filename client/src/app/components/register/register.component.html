<div class="container mt-5" style="max-width: 500px;">
  <h2 class="mb-4">Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input id="firstName" type="text" class="form-control" formControlName="first_name">
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input id="lastName" type="text" class="form-control" formControlName="last_name">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" type="password" class="form-control" formControlName="password">
    </div>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
  </form>
</div>
