<div class="container mt-5">
  <h1 class="text-center mb-4">Choose a Category</h1>
  <div class="row">
    <div *ngFor="let category of categories" class="col-md-4 mb-4">
      <a [routerLink]="['/', 'quizzes', category.title | lowercase]" class="text-decoration-none">
        <div class="card h-100 shadow-sm text-center">
          <div class="card-body d-flex align-items-center justify-content-center">
            <h5 class="card-title mb-0 text-dark">{{ category.title }}</h5>
          </div>
        </div>
      </a>
    </div>
  </div>
  <a class="btn btn-primary" [routerLink]="['/', 'quizzes']">Browse all quizzes</a>
</div>
