<div class="container mt-4">
  <h2>{{ editing ? 'Edit Category' : 'Add Category' }}</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="mb-4">
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Category title" formControlName="title" required>
    </div>
    <button class="btn btn-success me-2" type="submit" [disabled]="form.invalid">{{ editing ? 'Update' : 'Add' }}</button>
    <button *ngIf="editing" class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
  </form>

  <h4>Existing Categories</h4>
  <ul class="list-group">
    <li *ngFor="let category of categories" class="list-group-item d-flex justify-content-between align-items-center">
      {{ category.title }}
      <div>
        <button class="btn btn-sm btn-primary me-2" (click)="edit(category)">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="delete(category)">Delete</button>
      </div>
    </li>
  </ul>
</div>
